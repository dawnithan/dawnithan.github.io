<!DOCTYPE html>
<html>
<head>
	<title>BCSM</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<!-- Map CSS -->
	<link rel="stylesheet" type="text/css" href="bcsm.css">

	<!-- Leaflet CSS + Leaflet JS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	
	<!-- GeoJson Source -->
	<script type="text/javascript" src="https://rawgit.com/dawnithan/BCSM-Web/master/ballyfermot.js"></script>

	<!-- JQuery -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

	<!-- MarkerCluster -->
	<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"/>
</head>
<body>
	
<div id="map"></div>
<div id="info-pane" class="leaflet-bar">
	<table>
		<tr>
			<td><img src="markers/citizens_marker.png"/></td>
			<td><p>Citizen<br>Services</p></td>
		</tr>
		<tr>
			<td><img src="markers/education_marker.png"/></td>
			<td><p>Education</p></td>
		</tr>
		<tr>
			<td><img src="markers/health_marker.png"/></td>
			<td><p>Health</p></td>
		</tr>
		<tr>
			<td><img src="markers/sport_marker.png"/></td>
			<td><p>Sports</p></td>
		</tr>
	</table>
</div>

<script src="bcsm.js"></script>

</body>
</html>
